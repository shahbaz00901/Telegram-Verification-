<!DOCTYPE html>
<html>
<head>
  <title>Device Verification</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      background-color: #0d1117;
      color: #fff;
      font-family: sans-serif;
      text-align: center;
      padding: 100px 20px;
    }
    .check {
      font-size: 70px;
      color: #2ea44f;
    }
    h2 {
      margin-top: 20px;
    }
    button {
      background-color: #2ea44f;
      border: none;
      padding: 12px 25px;
      color: white;
      font-size: 16px;
      margin-top: 30px;
      border-radius: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="check">✔️</div>
  <h2>Device Verification</h2>
  <p>Verification Successful</p>
  <button onclick="Telegram.WebApp.close()">Continue to Bot</button>
</body>
</html>
